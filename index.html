<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- Google Font (Outfit) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-con">
          <div class="image">
            <img
              src="./images/image-equilibrium.jpg"
              alt="equilibrium"
              class="card-img"
            />
            <div class="overlay">
              <img src="./images/icon-view.svg" alt="view" />
            </div>
          </div>
          <div class="title">Equilibrium #3429</div>
          <div class="desc">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div>
            <div class="price_tag">
              <img src="./images/icon-ethereum.svg" alt="ethereum" /> 0.041 ETH
            </div>
            <div class="time_left">
              <img src="./images/icon-clock.svg" alt="clock" /> 3 days left
            </div>
          </div>
          <hr />
          <div class="creator">
            <img src="./images/image-avatar.png" alt="avatar" />Creation of
            <span>Jules Wyvern</span>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">WJYZ</a>.
      </div>
    </div>
  </body>
</html>
